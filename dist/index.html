<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="header"><div id="logo"><img src="../src/img/logo.png" alt="logo"></div>SimpleList</div>
    <div id="sidebar">
        <div class="menu"><img src="../src/img/home1.png" alt="home"><span>Tasks</span></div>
        <div class="menu"><img src="../src/img/today.png" alt="today">Today</div>
        <div class="menu"><img src="../src/img/calendar.png" alt="calendar">Next 7 Days</div>
        <div class="menu"><img src="../src/img/projects.png" alt="projects">Projects</div>
        <div id="project-container">
            <div class="submenu"><img src="../src/img/project-item.png" alt="project-item">Work</div>
            <div class="submenu"><img src="../src/img/project-item.png" alt="project-item">Personal</div>
        </div>
    </div>
    <div id="main">
        <div class="title">All Tasks</div>
        <div class="todo"><input type="checkbox" id="todo1">Haircut at 9<span class="due-date">03/17/22</span><span class="project-label">Personal</span><span class="priority-med"></span></div>
        <div class="todo"><input type="checkbox" id="todo1">Shop for paint<span class="due-date">03/17/22</span><span class="project-label">Personal</span><span class="priority-normal"></span></div>
        <div class="todo"><input type="checkbox" id="todo1">Send work schedule<span class="due-date">03/17/22</span><span class="project-label">Work</span><span class="priority-high"></span></div>
        <div class="todo"><input type="checkbox" id="todo1">Workout chest<span class="due-date">03/17/22</span><span class="project-label">Personal</span><span class="priority-normal"></span></div>
        <div class="todo"><input type="checkbox" id="todo1">Cook dinner<span class="due-date">03/17/22</span><span class="project-label">Personal</span><span class="priority-med"></span></div>
    </div>
</body>
</html>
